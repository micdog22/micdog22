name: Generate summary cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write   # << permite commitar no repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: micdog22
          BRANCH: main
          # Se quiser tema diferente, troque "transparent" abaixo no README
          CONFIG: |
            {
              "templates": ["transparent"],
              "output": "profile-summary-card-output",
              "commits": { "include_all_commits": true, "count_private": true }
            }
      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update summary cards" || echo "no changes"
          git push
